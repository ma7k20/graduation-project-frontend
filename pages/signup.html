<!DOCTYPE html>
<html lang="ar" dir="rtl">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poetsen+One&family=Readex+Pro:wght@160..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>منصة بنوك الأسئلة وفق المنهاج الفلسطيني</title>

</head>

<body>
    <!-- الشعار -->
    <div class="logo-box">
        <div class="logo-icon">
            <img src="../img/logo.jpg" alt="">
        </div>
        منصة بنوك الاسئلة
    </div>

    <!-- الصندوق -->
    <div class="container d-flex justify-content-center">
        <div class="card auth-card p-4 w-100">

            <h2 class="fw-bold text-center mb-1">إنشاء حساب جديد</h2>
            <p class="text-muted text-center mb-4" style="font-weight: 300px;">انضم إلينا وابدأ رحلة التعلم</p>

            <form>

                <div class="mb-3">
                    <label class="form-label">الاسم الكامل</label>
                    <div class="input-icon-wrapper">
                        <input type="text" class="form-control" placeholder="أدخل اسمك الكامل">
                        <i class="bi bi-person"></i>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">البريد الإلكتروني</label>
                    <div class="input-icon-wrapper">
                        <input type="email" class="form-control" placeholder="example@email.com">
                        <i class="bi bi-envelope"></i>
                    </div>
                </div>


                <div class="mb-4">
                    <label class="form-label">نوع الحساب</label>

                    <div class="d-grid gap-2">

                        <!-- طالب -->
                        <label class="role-option">
                            <input type="radio" name="role" checked>
                            <i class="bi bi-person-badge"></i>
                            <span>طالب</span>
                        </label>

                        <!-- مشرف (معطّل) -->
                        <label class="role-option disabled">
                            <input type="radio" disabled>
                            <i class="fa-solid fa-user-tie"></i>
                            <span>مشرف (غير متاح)</span>
                        </label>

                    </div>
                </div>


                <div class="mb-3">
                    <label class="form-label">كلمة المرور</label>
                    <div class="input-icon-wrapper">
                        <input type="password" class="form-control" placeholder="أدخل كلمة المرور">
                        <i class="bi bi-shield-lock"></i>
                    </div>
                </div>


                <div class="mb-4">
                    <label class="form-label">تأكيد كلمة المرور</label>
                    <div class="input-icon-wrapper">
                        <input type="password" class="form-control" placeholder="أدخل كلمة المرور مرة اخرى">
                        <i class="bi bi-shield-lock"></i>
                    </div>
                </div>




                <button class="btn btn-gradient w-100">
                    إنشاء الحساب
                </button>

            </form>

            <!-- سؤال تسجيل الدخول للمستخدم -->
            <div class="text-center mt-3">
                <p class="mb-0" style="font-size: 0.95rem;">
                    هل تملك حساب بالفعل؟
                    <a href="login.html" class="text-primary fw-bold">تسجيل الدخول</a>
                </p>
            </div>

        </div>
    </div>

    <!-- رجوع -->
    <div class="back-link">
        <a href="index.html">← العودة للصفحة الرئيسية</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
